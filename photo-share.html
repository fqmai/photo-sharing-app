<!doctype html>
<html ng-app="cs142App" ng-controller="MainController">
    <head>

        <title>{{main.title || "CS142 Class Project"}}</title>


        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript" ></script>
        <script src="node_modules/angular-messages/angular-messages.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>


        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="components/user-list/user-listController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-list/user-list.css" />

        <script src="components/user-detail/user-detailController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-detail/user-detail.css" />

        <script src="components/user-photos/user-photosController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-photos/user-photos.css" />

        <script src="components/user-favorite/user-favoriteController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-favorite/user-favorite.css" />

        <script src="components/login-register/login-registerController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/login-register/login-register.css" />

        
    </head>

    <body layout="column">

        <md-toolbar layout="row" id="cs142-main-toolbar">
            <div layout="row" class="cs142-main-toolbar-element">
                <div md-truncate id="cs142-main-toolbar-homegreet">
                    <a id="cs142-main-toolbar-home" ng-href="photo-share.html#!/users">{{main.myName}}</a>
                    <p id="cs142-main-toolbar-greet">{{main.greet}}</p>
                </div>
                <div md-truncate id="cs142-main-toolbar-pagename">
                    <p>{{main.pagename}}</p>
                </div>    
                <div md-truncate>
                    <md-button ng-show="main.login" id="cs142-main-toolbar-favorites" ng-href="photo-share.html#!/favorites"><i class="fa fa-heart"></i> FAVORITES</md-button>
                    <md-button ng-show="main.login" id="cs142-main-toolbar-delete" ng-click="main.deleteUserDialog($event)"><i class="fa fa-trash"></i> ACCOUNT</md-button>
                    <md-button ng-show="main.login" id="cs142-main-toolbar-post" ng-click="main.newPostDialog($event)">NEW POST</md-button>
                    <md-button ng-show="main.login" id="cs142-main-toolbar-log" ng-click="main.logout()">LOG OUT</md-button>
                </div>
            </div>
        </md-toolbar>

        <div class="container" flex layout="row">

            <md-sidenav ng-show="main.login" md-is-locked-open="true" class="md-whiteframe-z2">
                <div ng-show="main.login" ng-include="'components/user-list/user-listTemplate.html'" ng-controller="UserListController"></div>
            </md-sidenav>

            <md-content flex id="content">
                <div ng-view></div>
            </md-content>

        </div>

    </body>
</html>
